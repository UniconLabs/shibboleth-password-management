plugins {
    id 'java'
    id 'idea'
}

repositories {
    maven { url 'https://build.shibboleth.net/nexus/content/groups/public' }
    jcenter()
}

dependencies {    
    //Import BOMs
    implementation platform("net.shibboleth.idp:idp-bom:${project.'shibboleth.version'}")
    implementation platform('org.junit:junit-bom:5.6.2')

    implementation 'net.shibboleth.idp:idp-profile-api'
    compileOnly 'ch.qos.logback:logback-core'
    implementation 'javax.mail:javax.mail-api:1.6.2'
    implementation 'org.ldaptive:ldaptive'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompile 'org.junit.jupiter:junit-jupiter'

}